<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>部门管理</title>
</head>
<!--   frameset  标签在 h5 中已经被舍弃 ,用frameset，则不能有body-->
<!--  cols="200,*"   表示分两列，第一列占200，第二列占剩下的全部 -->
    <frameset cols="200,*" border="1"  frameborder="yes">
        <frame src="/sys/toDeptLeft" name="left">       <!-- 部门树 -->
        <frame src="/sys/toDeptRight" name="right">         <!-- 部门信息 -->
    </frameset>
</html>
